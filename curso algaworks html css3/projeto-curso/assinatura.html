<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css" >
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/componentes.css">
        <title>MyPilas</title>
    </head>
    <body>
        <header class="layout__cabecario ">
                <div class="container">
                    <nav class="navegacao--cabaçario--assinatura" >
                     <a href="/index.html"><img src="imagens/logo.png"  alt="my pilas"></a>
                    </nav>
                </div>
        </header>
            <main class="layout-assinatua">
                <div class="container">
                    <form action="#"method="get">
                        <h1 class="titulo-formulario">sua assinatura no MyPilas</h1>
                          <div class="grupo-entrada">
                              <label for="razao--social">razão social</label>
                              <input id="razao--social" type="text" class="campo"required>
                          </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="grupo-entrada">
                                    <label for="cnpj">CNPJ</label>
                                    <input id="cnpj" name="cnpj" type="text" class="campo" required>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="grupo-entrada">
                                    <label for="data-nascimento">Data de fundação</label>
                                    <input id="data-nascimento" name="dataFundacao" type="date" class="campo" required>
                                </div>
                            </div>
                        </div>
                            <div class="grupo-entrada">
                                <label for="responsavel">responsavel</label>
                                <input id="razao--social" type="text" class="campo"required>
                            </div>
                            <div class="grupo-entrada">
                                <label for="E-mail">E-mail<label>
                                <input id="razao--social" type="email" class="campo"required>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                  <div class="grupo-entrada">
                                    <label for="estado">Estado</label>
                                    <select id="estado" name="estado" class="campo" required>
                                      <option>Selecione</option>
                                      <option value="MG">Minas Gerais</option>
                                      <option value="SP">São Paulo</option>
                                      <option value="CE">Ceará</option>
                                    </select>
                                  </div>
                                </div>
                                <div class="col-sm-3">
                                  <div class="grupo-entrada">
                                    <label for="cidade">Cidade</label>
                                    <select id="cidade" class="campo">
                                      <option>Selecione</option>
                                      <option value="1">Uberlândia</option>
                                      <option value="2">São Paulo</option>
                                      <option value="3">Fortaleza</option>
                                    </select>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-sm-3">
                                  <div class="grupo-entrada">
                                    <label for="senha">Senha</label>
                                    <input id="senha" type="password" class="campo" required>
                                  </div>
                                </div>
                                <div class="col-sm-3">
                                  <div class="grupo-entrada">
                                    <label for="confirmacao-senha">Confirme a senha</label>
                                    <input id="confirmacao-senha" type="password" class="campo" required>
                                  </div>
                                </div>
                              </div>
                            <div class="botao-assinatura">
                                <Input type="submit" value="Assinar myPilas" class="botao--assinar"></Input>
                            </div>
                        </div>
                    </form>
                </div> 
            </main>
        <footer class="layout-rodape">
            <p>&copy; MyPilas. Todos os direitos reservados.</p>
        </footer>
    </body>

</html>
