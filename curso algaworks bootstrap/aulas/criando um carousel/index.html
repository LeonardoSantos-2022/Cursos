<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>minha pagina</title>
</head>
    <body>
        <div class="container">
            <h1>Criando um Carousel</h1>
            <div id="Carrossel" class="carousel slide" data-ride="carousel" data-interval="1000">
                <ol class="carousel-indicators">
                <li data-target="#Carrossel" data-slide-to="0" class="active"></li>
                <li data-target="#Carrossel" data-slide-to="1"></li>
                <li data-target="#Carrossel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                <div class="item active">
                    <img src="https://unsplash.it/1880/720?random">
                    <div class="carousel-caption">
                    <h3>Slide Um</h3>
                    <p>Este Ã© um slide muito bonito!</p>
                    </div>
                </div>
                <div class="item">
                    <img src="https://unsplash.it/1879/720?random">
                </div>
                <div class="item">
                    <img src="https://unsplash.it/1878/720?random">
                </div>
                </div>
                <a class="left carousel-control" href="#Carrossel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#Carrossel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
            </div>
        </div>    
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
